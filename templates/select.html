<!DOCTYPE html>
<html>
<head>
    <title>选择游戏模式</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .mode-buttons {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="mode-buttons">
        <form action="/" method="POST">
            <button type="submit" name="mode" value="lol">LOL模式</button>
            <button type="submit" name="mode" value="wangzhe">王者模式</button>
        </form>
    </div>
</body>
</html>
